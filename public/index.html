  <body>
    <div id="gameArea">
      Loading...
    </div>

<script id="login-template" type="text/template">
  <div class="ui middle aligned center aligned grid">
  <div class="ui stacked segment ">
    <label for="playerName">Enter a User Name: </label>
    <input type="text" id="playerName">
    <button id="btnToLobby" class="ui button">Enlist</button>
  </div>
  </div>
</script>

<script id="lobby-template" type="text/template">
  <div>
      <p>Select a player to challenge:</p>
      <ul id="playerList">
      </ul>
  </div>
</script>

<script id="challenge-template" type="text/template">
  <div>
      <p>Would like to challenge you to a game</p>
      <button id="btnYes">Yes</button>
      <button id="btnNo">No</button>
  </div>
</script>

<script id="setGrid-template" type="text/template">
  <div class="">
      <div class="drag-container">
        <div id="drag-1" shipNo="1" class="draggable carrier">
          <p>Carrier</p>
        </div>
        <div id="drag-2" shipNo="2" class="draggable battleship">
            <p>Battleship</p>
        </div>
        <div id="drag-3" shipNo="3" class="draggable cruiser">
            <p>Cruiser</p>
        </div>
        <div id="drag-4" shipNo="4" class="draggable submarine">
            <p>Sub</p>
        </div>
        <div id="drag-5" shipNo="5" class="draggable destroyer">
            <p> Destroyer</p>
        </div>
      </div>
      <button id="btnSaveShips" class="ui button">Save</button>
    </div>
</script>

<script id="gamePlay-template" type="text/template">
  <div><table class="playerBoard"></table></div>
  <div >
    <p id="gamePlay-message"></p>
    <p id="target"></p>
    <button id="btnFireAtWill" class="ui button red">Fire</button>
  </div>
  <div><table class="firingBoard"></table></div>
</script>

<!--<div><button id="btnReset" class="ui button">Reset</button></div>-->

<script src="/js/interact.js"></script>
<script src="/js/drag.js"></script>
<script src="app.js" type="text/javascript"></script>

</html>
